<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
   
    <title>Budget Calculator</title>
</head>
<body>
    <header>
        <h1>Budget Calculator</h1>
        <nav>
            <ul>
                <li><a href="./profiles.HTML">Profiles</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
        <section class="profile">
            <h2>Profile</h2>
                <label for="userName">Username</label>
                <input label="userName" id="userName" />
                <label for="income">Income</label>
                <input label="income" id="income" />
        </section>
        <section class="summary">
            <h2>Summary</h2>
            <p>Income: 1000</p>
            <p>Expenses: 150</p>
            <p>Balance: 850</p>
        </section>
        <section class="financial">
            <h2>Expenses</h2>
                <label>Rent/Mortgage</label>
                <input label="rent" id="rent" />
                <label>Utilities</label>
                <input label="utilities" id="utilities" />
                <label>Car Insurance</label>
                <input label="car" id="car" />
                <label>Living Expenses</label>
                <input label="living" id="living" />
                <button type="submit" id="submit">Submit</button>
                <p id="error"></p>
        </section>
        </form>
    </main>
    <footer>

    </footer>
    <script src="assets/script.js"></script>
</body>
