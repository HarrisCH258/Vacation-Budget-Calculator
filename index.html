<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="script.js"></script>
    <title>Budget Calculator</title>
</head>
<body>
    <header>
        <h1>Budget Calculator</h1>
        <nav>
            <ul>
                <li><a href="./profiles.HTML">Profiles</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile">
            <h2>Profile</h2>
            <form>
                <label for="name">Name</label>
                <input label="name" id="name" /><br>
                <label for="income">Income</label>
                <input label="income" id="income" /><br>
            </form>
        </section>
        <section class="summary">
            <h2>Summary</h2>
            <p>Income: 1000</p>
            <p>Expenses: 150</p>
            <p>Balance: 850</p>
        </section>
        <section class="financial">
            <h2>Expenses</h2>
            <form>
                <label for="rent">Rent/Mortgage</label>
                <input label="rent" id="rent" /><br>
                <label for="utilities">Utilities</label>
                <input label="utilities" id="utilities" /><br>
                <label for="car">Car Insurance</label>
                <input label="car" id="car" /><br>
                <label for="Living">Living Expenses</label>
                <input label="living" id="living" /><br>
                <button type="add">Add</button>
                <button type="submit">Submit</button>
                <p id="error"></p>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="https://www.tripadvisor.com/Hotels">Trip Advisor</a></li>
            </ul>
        </nav>
    </footer>
</body>
