<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   
    <title>Budget Calculator</title>
</head>
<body>
    <header>
        <h1>Budget Calculator</h1>
        <nav>
            <ul>
                <li><a href="./profiles.HTML">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="explain">
            <h2><strong><u>What is this?</u></strong></h2>
            <p>This is a Budget Calculator!</br>All you have to do is input the information asked for and click submit!</p>
        </section>
        <modal>
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Confirm Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Is the information you provided correct?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirmButton">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
        </modal>
        <form>
        <section class="profile">
            <h2><strong>Profile:</strong></h2>
                <label for="userName">Username</label>
                <input label="userName" id="userName" />
                <label for="income">Monthly Income</label>
                <input label="income" id="income" />
        </section>
        <section class="financial">
            <h2><strong>Expenses:</strong></h2>
                <label>Rent/Mortgage</label>
                <input label="rent" id="rent"/></span>
                <label>Utilities</label>
                <input label="utilities" id="utilities" />
                <label>Car Insurance</label>
                <input label="car" id="car" />
                <label>Living Expenses</label>
                <input label="living" id="living" />
                <button type="submit" id="submit">Submit</button>
                <p class ="error" id="error"></p>
        </section>
        </form>
    </main>
    <footer>
        <p><strong>Made by Budget-Calculator and Company</strong></p>
    </footer>
    <script src="assets/script.js"></script>
</body>
