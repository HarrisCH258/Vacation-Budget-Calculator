<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />

   
    <title>Budget Calculator</title>

<body>
    <header>
        <h1>Budget Calculator</h1>
        <nav>
            <ul>
                <li><a href="./profiles.HTML">Profiles</a></li>
            </ul>
        </nav>
        <nav></nav>
    </header>
    <main>
        <section class="explain">
            <h2>What is this?</h2>
            <p>This is a Budget Calculator!</br>All you have to do is input the information asked for and click submit!</p>
        </section>
        <form>
        <section class="profile">
            <h2>Profile</h2>
                <label for="userName">Username</label>
                <input label="userName" id="userName" />
                <label for="income">Income</label>
                <input label="income" id="income" />
        </section>
        <section class="financial">
            <h2>Expenses</h2>
                <label>Rent/Mortgage</label>
                <input label="rent" id="rent"/></span>
                <label>Utilities</label>
                <input label="utilities" id="utilities" />
                <label>Car Insurance</label>
                <input label="car" id="car" />
                <label>Living Expenses</label>
                <input label="living" id="living" />
                <button type="submit" id="submit">Submit</button>
                <p id="error"></p>
        </section>
        </form>
    </main>
    <footer>

    </footer>
    <script src="assets/script.js"></script>
