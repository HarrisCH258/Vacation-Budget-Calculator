<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/profiles.css" />
    <script src="assets/profiles.js"></script>
    <title>Profiles</title>
</head>
<body>
    <header>
        <h1>Profiles</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Financial Breakdown</h2>
            <ul>
                <p>Name: <span id="name">User</span></p>
                <p>Income: $<span id="income">0</span></p>
                <p>Expenses: $<span id="expenses">0</span></p>
                <p>Savings: $<span id="savings">0</span></p>
                <p><spam id="negative"></spam></p>
            </ul>
        </section>
        <form>
            <h2>Vacation Plans?</h2>
            <label for="vacation">Vacation Name</label>
            <input label="vacation" id="vacation" />
            <label for="cost">How much will it cost?</label>
            <input label="cost" id="cost" />
            <label for="amount">How many months would you like this to take?(Please be realistic)</label>
            <input label="amount" id="amount" />
            <button type="submit" id="submit">Submit</button>
            <p id="error"></p>
        </form>
        <section>
            <p><span id="vaca-name"></span></p>
            <p><span id="unfounded"></span></p>
            <p><span id="impossible"></span></p>
            <p><span id="failure"></span></p>
            <p><span id="monthly-cost"></span></p>    
        </section>
    </main>
    <footer>
        <img src="./assets/dog pic.jpg" alt="Logo" />

    </footer>
</body>
</html>
