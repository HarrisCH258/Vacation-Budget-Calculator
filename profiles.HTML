<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/profiles.css" />
    <script src="assets/profiles.js"></script>
    <title>Profiles</title>
</head>
<body>
    <header>
        <h1>Profiles</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Financial Breakdown</h2>
            <ul>
                <li>Income: $<span id="income">0</span></li>
                <li>Expenses: $<span id="expenses">0</span></li>
                <li>Net: $<span id="savings">0</span></li>
            </ul>
        </section>
        <form>
            <h2>Vacation Plans?</h2>
            <label for="vacation">Vacation Name</label>
            <input label="vacation" id="vacation" />

            <label for="cost">How much will it cost?</label>
            <input label="cost" id="cost" />
        </form>
        <section>
            <p>It will take <span id="time">0</span> months.</p>
            <p>It will cost $<span id="monthly-cost">0</span> a month.</p>    
        </section>
    </main>
    <footer>
        <img src="./assets/dog pic.jpg" alt="Logo" />

    </footer>
</body>
</html>
